<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn the Fretboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main-menu">
        <h1 id="start-button">Start</h1>
        <div id="mode-selection-menu" class="hidden">
            <button id="classic-mode-button" class="mode-button">Classic Mode</button>
            <button id="practice-mode-button" class="mode-button">Practice Mode</button>
            <p id="mode-description"></p>
            <div id="string-selection" class="hidden">
                <div>
                    <input type="checkbox" id="E-string" name="E-string" checked/>
                    <label for="E-string">E-String</label>
                </div>
                <div>
                    <input type="checkbox" id="A-string" name="A-string" checked/>
                    <label for="A-string">A-String</label>
                </div>
                <div>
                    <input type="checkbox" id="D-string" name="D-string" checked/>
                    <label for="D-string">D-String</label>
                </div>
                <div>
                    <input type="checkbox" id="G-string" name="G-string" checked/>
                    <label for="G-string">G-String</label>
                </div>
                <div>
                    <input type="checkbox" id="B-string" name="B-string" checked/>
                    <label for="B-string">B-String</label>
                </div>
                <div>
                    <input type="checkbox" id="e-string" name="e-string" checked/>
                    <label for="e-string">e-String</label>
                </div>
                <button id="confirm-button">Confirm</button>
            </div>
        </div>

        <div id="game-interface" class="hidden">
            <img src="fretboard.png" usemap="#fretboard-map" alt="Fretboard" />
            <map name="fretboard-map">
                
            </map>
            <div id="note-display"></div>
            <div id="string-display"></div>
            <div id="score-display">Score: 0</div>
            <div id="timer">3:00</div>
        </div>
        

        <div id="end-screen" class="hidden">
            <div id="results"></div>
            <div id="highscore"></div>
            <div id="end-screen-menu">
                <button id="replay-button"></button>
                <button id="main-menu-button"></button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
